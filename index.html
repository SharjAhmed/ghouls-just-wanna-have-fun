<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="#">Ghouls</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay">
            <img src="./assets/images/scull3.png" alt="" class="img-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1 class="hero-title text-white">Welcome to Ghouls events!</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Information Divs -->
    <section class="info">
        <div class="container">
            <!-- Add your information divs here -->
        </div>
    </section>

    <!-- Event Containers -->
    <!-- Event Containers -->
    <!-- Event Containers -->
    <section class="events">
        <div class="container">
            <div class="row">
                <!-- First row with 2 event containers -->
                <div class="col-md-6">
                    <a href="#event1">
                        <div class="event-container">
                            <img src="./assets/images/baby.png" alt="" class="img-fluid">
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="#event2">
                        <div class="event-container">
                            <img src="./assets/images/house.png" class="house" alt="" class="img-fluid">
                        </div>
                    </a>
                </div>
                <!-- Second row with 2 event containers -->
                <div class="col-md-6">
                    <a href="#event3">
                        <div class="event-container">
                            <img src="./assets/images/pumpkin.png" alt="" class="img-fluid">
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="#event4">
                        <div class="event-container">
                            <img src="./assets/images/witch.png" alt="" class="img-fluid">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>



    <!-- Contact Form -->
    <section class="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2>Contact Us</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <label for="comments">Comments</label>
                            <textarea class="form-control" id="comments" rows="4"
                                placeholder="Your Comments"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Add Bootstrap JS and jQuery script links here -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
